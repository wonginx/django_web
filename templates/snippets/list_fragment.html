
{% load static %}


    <style>
        .container{
            padding : 0;
            margin : 0 auto; {# 앞 : 상하 , 뒤 : 좌우 #}

        }
        .container div {
            width: 45%;
            max-width: 200px; {# 모바일과 웹 화면 비율조정을위해 width 45%, max-width 200px  #}
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            flex-direction: column;
            box-shadow: 0 0 1rem grey;
        }

        .container img{
            width: 100%;
            border-radius: 1rem;
        }


    </style>

    <div class="container my-4">
        {# 이미지 불러오기 #}
        {% for article in article_list %}

            <div>
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}" alt="">
                </a>
                <span class="my-2 NNS_B">
                    {{ article.title  }}
                </span>
            </div>

        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}">
    </script>

    {% include 'snippets/pagination.html' %}
    <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}"
            class = "btn btn-dark rounded-pill material-icons">
                brush
        </a>
        <a href="{% url 'articleapp:create' %}"
            class = "btn btn-outline-dark rounded-pill px-5">
                Create Article
        </a>
    </div>
