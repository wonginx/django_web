{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {# shrink = firefox ver 에 대한 조정임 #}
    <title>Title</title>

    {# BOOTSTRAP LINK  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {# GOOGLE FONTS LINK   #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">

    {#  DEFAULT CSS LINK  #}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    {#  MATERIAL ICONS LINK #}
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">

    {# 폰트 MAC ttf / WIN otf #}
    <style>
    @font-face {
        font-family: 'NanumSquareR';
        src: local('NanumSquareR'),
        url("{% static 'fonts/NanumSquareR.ttf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareEB';
        src: local('NanumSquareEB'),
        url("{% static 'fonts/NanumSquareEB.ttf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareB';
        src: local('NanumSquareB'),
        url("{% static 'fonts/NanumSquareB.ttf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareL';
        src: local('NanumSquareL'),
        url("{% static 'fonts/NanumSquareL.ttf' %}") format("opentype");
    }

    @font-face {
    font-family: 'twayair';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    </style>
</head>
