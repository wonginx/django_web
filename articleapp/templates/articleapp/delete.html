{%  extends 'base.html' %}

{% block content %}

    <div class="text-center mw-500 m-auto"> {# 부트스트랩 중앙정렬 클래스 #}
        <div class="m-5">  {# 마진 주기 #}
            <h4>Delete Article : {{  target_article.title }}</h4>
        </div>
        <div>
            <form action="{% url 'articleapp:update' pk=target_article.pk %}"
                  method ="post">
                {%  csrf_token %}
                <div class="m-5"> {# div 만들어서 제출 버튼 맨 밑으로 내림 #}
                    <input type = "submit"
                       class="btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>

    </div>


{% endblock %}
