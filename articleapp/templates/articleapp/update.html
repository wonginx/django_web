{%  extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}
{% block content %}
{# MediumEitor 적용 #}
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
{# beagle 테마적용 #}
<link rel="stylesheet" href="{% static 'beagle.css' %}">

    <div class="text-center mw-500 m-auto"> {# 부트스트랩 중앙정렬 클래스 #}
        <div class="m-5">  {# 마진 주기 #}
            <h4>Update Article</h4>
        </div>
        <div>
            <form action="{% url 'articleapp:update' pk=target_article.pk %}"
                  method ="post" enctype="multipart/form-data">
                {%  csrf_token %}

                {% bootstrap_form form %}
                <div class="m-5"> {# div 만들어서 제출 버튼 맨 밑으로 내림 #}
                    <input type = "submit"
                       class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>

    </div>

    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
