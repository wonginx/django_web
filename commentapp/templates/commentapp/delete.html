{%  extends 'base.html' %}


{% block content %}

    <div class="text-center mw-500 m-auto"> {# 부트스트랩 중앙정렬 클래스 #}
        <div class="m-5">  {# 마진 주기 #}
            <h4>Delete Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method ="post">
                {%  csrf_token %}


                <div class="m-5"> {# div 만들어서 제출 버튼 맨 밑으로 내림 #}
                    <input type = "submit"
                       class="btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>

    </div>



{% endblock %}
